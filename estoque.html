<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./IMAGENS/Logo Icone.ico" type="image/x-icon">
    <title>Estoque</title>
    <link rel="stylesheet" href="./ESTOQUE/styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
</head>
<body>
    <header>
        <img src="./IMAGENS/Reciclar_Logo_Principal_Vertical_Negativo.png" alt="Logo Esquerdo" class="logo">
        <h2>ESTOQUE/CONSULTA</h2>
        <button class="home-button" onclick="goHome()">
            <img src="./IMAGENS/Layout.png" alt="Home">
        </button>
    </header>
    <main>
        <div class="search-container">
            <label for="startDate">Data Inicial:</label>
            <input type="date" id="startDate">
            <label for="endDate">Data Final:</label>
            <input type="date" id="endDate">

            <label for="skuFilter">SKU:</label>
            <input type="text" id="skuFilter" placeholder="Digite o SKU">

            <label for="nomeFilter">Nome do Produto:</label>
            <input type="text" id="nomeFilter" placeholder="Digite o nome do produto">

            <button onclick="listarEntradas()">Pesquisar</button>
        </div>

        <table id="itemsTable">
            <thead>
                <tr>
                    <th>SKU</th>
                    <th>Descrição</th>
                    <th>Tipo</th>
                    <th>Unidade</th>
                    <th>Grupo</th>
                    <th>Quantidade</th>
                    <th>Fornecedor</th>
                    <th>Data Cadastro</th>
                    <th>Data Vencimento</th>
                    <th>Valor Unitário</th>
                    <th>Valor Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os itens cadastrados aparecerão aqui -->
            </tbody>
        </table>
    </main>
    <!-- Certifique-se de carregar o script aqui -->
    <script src="./ESTOQUE/script.js"></script>
</body>
</html>
