<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipular Planilha no OneDrive</title>
</head>
<body>
    <h1>Manipular Planilha no OneDrive</h1>

    <button id="signin_button">Login</button>
    <button id="signout_button" style="display:none;">Logout</button>

    <form id="dataForm">
        <label for="cell">Célula (Ex: A1):</label>
        <input type="text" id="cell" required>
        <label for="value">Valor:</label>
        <input type="text" id="value" required>
        <button type="submit">Salvar</button>
    </form>

    <button onclick="loadSpreadsheet()">Carregar Planilha</button>
    <div id="spreadsheetData"></div>

    <script src="https://alcdn.msauth.net/browser/2.17.0/js/msal-browser.min.js"></script>
    <script>
        // Configuração MSAL para autenticação com Microsoft
        const msalConfig = {
            auth: {
                clientId: 'f5b921d8-3040-484a-868f-730eb2ed871f', // Substitua pelo Client ID do Azure
                authority: 'https://login.microsoftonline.com/a9e5a3f6-15f5-4ef8-9924-023ddbb02b9d', // Substitua pelo Tenant ID
                redirectUri: 'http://localhost'
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        const loginRequest = {
            scopes: ["Files.ReadWrite", "Sites.ReadWrite.All"]
        };

        document.getElementById('signin_button').addEventListener('click', () => {
            msalInstance.loginPopup(loginRequest)
                .then((response) => {
                    console.log("Login bem-sucedido", response);
                    document.getElementById('signin_button').style.display = 'none';
                    document.getElementById('signout_button').style.display = 'block';
                })
                .catch((error) => {
                    console.error("Erro no login: ", error);
                });
        });

        document.getElementById('signout_button').addEventListener('click', () => {
            msalInstance.logout();
        });

        // Função para salvar valores na planilha
        document.getElementById('dataForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const cell = document.getElementById('cell').value;
            const value = document.getElementById('value').value;

            msalInstance.acquireTokenSilent(loginRequest).then((tokenResponse) => {
                const accessToken = tokenResponse.accessToken;

                const fileId = 'https://institutoreciclar-my.sharepoint.com/:x:/g/personal/admin_institutoreciclar_onmicrosoft_com/EeoXLN5P2P9LuOkVdT10Nk0BQ2fx53aLjfepQMkD270aCg?e=0BY2g6'; // O ID do arquivo da planilha no OneDrive
                const sheet = 'Sheet1'; // Nome da aba da planilha
                const apiUrl = `https://graph.microsoft.com/v1.0/me/drive/items/${fileId}/workbook/worksheets('${sheet}')/range(address='${cell}')`;

                fetch(apiUrl, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        values: [[value]]
                    })
                }).then(response => response.json())
                .then(data => {
                    console.log('Valor salvo na planilha: ', data);
                }).catch(error => console.error('Erro ao salvar na planilha: ', error));
            });
        });

        // Função para carregar os dados da planilha
        function loadSpreadsheet() {
            msalInstance.acquireTokenSilent(loginRequest).then((tokenResponse) => {
                const accessToken = tokenResponse.accessToken;

                const fileId = 'https://institutoreciclar-my.sharepoint.com/:x:/g/personal/admin_institutoreciclar_onmicrosoft_com/EeoXLN5P2P9LuOkVdT10Nk0BQ2fx53aLjfepQMkD270aCg?e=0BY2g6'; // O ID do arquivo da planilha no OneDrive
                const sheet = 'Sheet1'; // Nome da aba da planilha
                const apiUrl = `https://graph.microsoft.com/v1.0/me/drive/items/${fileId}/workbook/worksheets('${sheet}')/usedRange`;

                fetch(apiUrl, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                }).then(response => response.json())
                .then(data => {
                    console.log('Dados da planilha: ', data);
                    document.getElementById('spreadsheetData').innerText = JSON.stringify(data, null, 2);
                }).catch(error => console.error('Erro ao carregar a planilha: ', error));
            });
        }
    </script>
</body>
</html>
